<main>
    <div>
        <div class="app-hero-img"></div>
        <h1 [ngSwitch]="theme">
            <ng-container *ngSwitchCase="'light'">
                Light Theme
            </ng-container>
            <ng-container *ngSwitchCase="'dark'">
                Dark Theme
            </ng-container>
        </h1>
        <app-button (click)="switchTheme()" type="button" color="primary">
            Switch
        </app-button>
    </div>
</main>
